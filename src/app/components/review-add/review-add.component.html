<section class="sec-dashboard" >
  <div class="container container-bg">
    <app-user-header [name]="'add_review' | translate"></app-user-header>
    <div class="row position-relative">
      <div class="col-md-3 col-lg-2">
        <app-user-sidebar></app-user-sidebar>
      </div>
      <div class="col-md-9 col-lg-10">
        <div class="card-container">
          <div class="form-row">
            <div class="form-group col-md-4">
             	<div class="rating-widget">
              <label class="control-label">{{'empathy_and_flexibilit' | translate}}</label>
              <ul class="rating-list ratingcontainerdiv">
                <li class="ratingcontainer">
                  <ul class="rating-item empathy">
                    <li class="star" data-value="1"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="2"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="3"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="4"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="5"> <i class="fas fa-star fa-fw"></i> </li>
                  </ul>
                </li>
              </ul>
							</div>
            </div>
            <div class="form-group col-md-4">
             	<div class="rating-widget">
              <label class="control-label">{{'reliable_and_trustworth' | translate}}</label>
              <ul class="rating-list ratingcontainerdiv">
                <li class="ratingcontainer">
                  <ul class="rating-item realiable">
                    <li class="star" data-value="1"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="2"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="3"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="4"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="5"> <i class="fas fa-star fa-fw"></i> </li>
                  </ul>
                </li>
              </ul>
							</div>
            </div>
            <div class="form-group col-md-4">
             	<div class="rating-widget">
              <label class="control-label">{{'comunication' | translate}}</label>
              <ul class="rating-list ratingcontainerdiv">
                <li class="ratingcontainer">
                  <ul class="rating-item communication">
                    <li class="star" data-value="1"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="2"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="3"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="4"> <i class="fas fa-star fa-fw"></i> </li>
                    <li class="star" data-value="5"> <i class="fas fa-star fa-fw"></i> </li>
                  </ul>
                </li>
              </ul>
							</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12">
            	<div class="form-group">
            	<label class="control-label">{{'personal_experience' | translate}}</label>
							<textarea class="form-control" placeholder="{{'personal_experience' | translate}}"  name="personal_experience" id="personal_experience"></textarea>
							</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12">
             <div class="form-group">
              <label class="control-label">{{'note_for_psychologist' | translate}}</label>
              <textarea class="form-control" placeholder="{{'note_for_psychologist' | translate}}"  name="personal_note_for_consultant" id="personal_note_for_consultant"></textarea>
							</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12">
             <div class="form-group">
              <label class="control-label">{{'note_for_prontopsy' | translate}}</label>
              <textarea class="form-control" placeholder="{{'note_for_prontopsy' | translate}}"  name="comment_for_prontopsy_staff" id="comment_for_prontopsy_staff"></textarea>
							</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="sec-myaccount-header border-0 mt-3">
                <div class="lable-text ml-auto">
                  <button class="btn-universal" (click)="addReview()">{{'submit' | translate}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
