<section class="sec-dashboard" >
	<div class="container container-bg">
		<app-user-header [name]="'payment_information' | translate"></app-user-header>
		<div class="row position-relative">
			<div class="col-md-3 col-lg-2">
			<app-user-sidebar></app-user-sidebar>
			</div>
			<div class="col-md-9 col-lg-10">
				<div class="card-container">
					<app-user-tab></app-user-tab>
					<div class="row">
						<div class="col-md-12">
							<div class="sec-myaccount-header">
								<div class="lable-text">{{'payment_information' | translate}}</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="note-text" *ngIf="CardBrand">{{CardBrand}} - {{last4Digit}}</div>
						<div class="note-text" id="user_msg"></div>
					</div>
					<form action="/" method="post" id="payment-form" [class.hidden]>
						<div id="card-element"></div>
						<div id="card-errors" role="alert"></div>
					</form>
					<ng-template [ngIf]="role=='user'">
						<div class="form-row mt-3">
							<div class="form-group col-md-12">
								<div class="lable-text ml-auto"><button class="btn-universal" (click)="stripePayment()">{{'add_stripe_card' | translate}}</button></div>
							</div>
						</div>
					</ng-template>
					<ng-template [ngIf]="role=='consultant'">
						<div class="form-group">
							<div class="note-text" id="user_msg"></div>
						</div>
						<div class="form-row" *ngIf="checkStripe==false">
							<div class="form-group col-md-12">
								<div class="lable-text ml-auto"><button class="btn-universal" (click)="connectStripe()">{{'connect_stripe' | translate}}</button></div>
							</div>
						</div>
					</ng-template>
				</div>
			</div>
		</div>
	</div>
</section>
