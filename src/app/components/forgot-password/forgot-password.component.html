<section class="sec-authentication">
	<div class="authentication-wrap">
		<div class="authentication-content">
			<div class="title"><span>{{'forgot_password' | translate}}</span></div>
			<form class="form-content">
				<div class="form-group">
					<div class="form-input-group">
						<div class="icon"><i class="fal fa-fw fa-envelope"></i></div>
						<input type="text" class="form-control" placeholder="{{'email' | translate}}" name="email" [(ngModel)]="email"/>
					</div>
				</div>
				<div class="form-group text-center">
					<button type="button" class="btn-submit" (click)="sendOtp()">
						<i class="fal fa-fw fa-sign-in"></i>
						<span>{{'send_otp' | translate}}</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
